 <header>
        <h1>Formulario de Contacto</h1>
 </header>
 <hr>

 <section>
    <form method="post">
    <fieldset>
         <legend><h2> Información personal:</h2></legend>
         <br>
         <h3><label>Nombre:</label></h3>
         <input name ="nom" type="text" maxlength="15" size="30" placeholder="Escriba su nombre completo" required autofocus/>

         <br> <br>
         <h3><label> Apellidos:</label></h3>
         <input name="ape" type="text" maxlenght ="25" size ="30" placeholder="Escriba sus apellidos completos" required/>

         <br> <br>
         <h3><label> Email:</label></h3>
         <input name="cor" type="email" placeholder ="Formato del email: nombre@dominio.com" required/>

         <br> <br>
         <h3><label>Elija  el lugar al que prefiere ir para despejarse:</label></h3>
         <input type="radio" name="lugar" value ="Montaña" checked> Montaña <br> 
         <input type="radio" name="lugar" value ="Playa" > Playa <br> 
         <input type="radio" name="lugar" value ="Ciudad" > Ciudad <br> 

        

         <br> <br>
         <h3><label> Mensaje:</label></h3>
         <textarea name="com" rows="10" cols="50" placeholder ="Escriba su mensaje" required> </textarea>

         <br><br><br>

         <input name="enviar" type="submit" value="Enviar">
         <input name="borrar" type="reset" value="Borrar">
        </fieldset>
    </form>
</section>
